<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .footer {
            width: 100%;
            background-color: #212529;
            transition: all 0.3s ease;
        }
        .footer-content {
            padding: 3rem 0;
        }
        .footer-text {
            color: #fff;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.9;
        }
        .footer-year {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<div class="footer" th:fragment="footer">
    <div class="footer-content">
        <div class="container">
            <p class="text-center footer-text">
                Copyright &copy; PKLshop 
                <span class="footer-year" th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2024</span>
            </p>
        </div>
    </div>
</div>
