<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:fragment="layout (content)"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .field-error {
            color: #dc3545;
        }
        .wrapper {
            min-height: 100%;
            position: relative;
        }
        .content {
            margin-top: 150px;
            padding-bottom: 150px;
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background-color: #f8f9fa;
        }
        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }

        #productImageSlider:hover .carousel-control-prev,
        #productImageSlider:hover .carousel-control-next {
            opacity: 0.8;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1 !important;
        }
    </style>
    <th:block layout:fragment="script"></th:block>
</head>

<body>
<div th:fragment="wrapper">
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content" class="content"></div>
<!--<div th:replace="${content}" class="content"></div>-->
<div th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
