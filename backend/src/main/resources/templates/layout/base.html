<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:fragment="layout (content)"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .field-error {
            color: #dc3545;
        }
        .wrapper {
            min-height: 100%;
            position: relative;
        }
        .content {
            margin-top: 150px;
            padding-bottom: 150px;
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background-color: #f8f9fa;
        }
        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }

        #productImageSlider:hover .carousel-control-prev,
        #productImageSlider:hover .carousel-control-next {
            opacity: 0.8;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
<div th:fragment="wrapper">
<div th:replace="~{fragments/header::header}"></div>
<nav>
    <!-- 기존 메뉴 -->
    <a th:href="@{/}">홈</a>
    <a th:href="@{/items/view}">상품목록</a>
    
    <!-- 비로그인 사용자 메뉴 -->
    <div sec:authorize="isAnonymous()">
        <a th:href="@{/members/login}">로그인</a>
        <a th:href="@{/members/new}">회원가입</a>
    </div>
    
    <!-- 로그인한 일반 사용자 메뉴 -->
    <div sec:authorize="hasAuthority('USER')">
        <a class="nav-link" th:href="@{/cart}">Cart</a>
        <a class="nav-link" th:href="@{/orders}">My Orders</a>
        <a class="nav-link" th:href="@{/mypage}">My Page</a>
    </div>
    
    <!-- 관리자 메뉴 -->
    <div sec:authorize="hasAuthority('ADMIN')">
        <a class="nav-link" th:href="@{/items/manage}">Product Management</a>
        <a class="nav-link" th:href="@{/orders/manage}">Order Management</a>
        <a class="nav-link" th:href="@{/members/manage}">Member Management</a>
        <a class="nav-link" th:href="@{/reviews/manage}">Review Management</a>
    </div>
    
    <!-- 로그인한 사용자 공통 메뉴 -->
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/members/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-link nav-link">Logout</button>
        </form>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/members/login}">Login</a>
    </div>
</nav>
<div layout:fragment="content" class="content"></div>
<!--<div th:replace="${content}" class="content"></div>-->
<div th:replace="~{fragments/footer::footer}"></div>
</div>

<!-- 기본 스크립트 -->
<th:block layout:fragment="script">
    <!-- 페이지별 스크립트가 여기에 들어갑니다 -->
</th:block>
</body>
</html>
