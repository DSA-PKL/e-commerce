<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <th:block th:replace="members/common-styles :: memberStyles"></th:block>
    <script th:inline="javascript">
        var error =[[${errorMessage}]];
        if(error != null){
            alert(error);
        }

        function checkEmailDuplicate() {
            const email = document.querySelector('#email').value;
            if (!email) {
                alert('이메일을 입력해주세요.');
                return;
            }

            fetch('/api/members/check-email?email=' + encodeURIComponent(email))
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.querySelector('#emailResult');
                    //if response true -> email exist so can't use
                    if (!data.isAvailable) {
                        resultDiv.innerHTML = '<span class="text-success">사용 가능한 이메일입니다.</span>';
                    } else {
                        resultDiv.innerHTML = '<span class="text-danger">이미 사용중인 이메일입니다.</span>';
                    }
                });
        }

        function checkPhoneDuplicate() {
            const phone = document.querySelector('#phoneNumber').value;
            if (!phone) {
                alert('휴대폰 번호를 입력해주세요.');
                return;
            }

            fetch('/api/members/check-phone?phoneNumber=' + encodeURIComponent(phone))
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.querySelector('#phoneResult');
                    if (!data.isAvailable) {
                        resultDiv.innerHTML = '<span class="text-success">사용 가능한 번호입니다.</span>';
                    } else {
                        resultDiv.innerHTML = '<span class="text-danger">이미 사용중인 번호입니다.</span>';
                    }
                });
        }
    </script>
    <style>
        .check-result {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .check-result.valid {
            color: #198754;  /* 초록색 */
        }
        
        .check-result.invalid {
            color: #dc3545;  /* 빨간색 */
        }

        .check-btn {
            background-color: #212529;
            color: white;
            border: none;
        }

        .check-btn:hover {
            background-color: #424649;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container py-5">
    <!-- 에러 메시지를 위한 hidden input -->
    <input type="hidden" id="errorMessage" th:value="${errorMessage}">
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form th:action th:object="${memberForm}" method="post">
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">Global Error Message</p>
                        </div>
                        <div>
                            <label for="name">&nbsp&nbsp&nbsp Name &nbsp&nbsp&nbsp&nbsp</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your name">
                            <div class="field-error" th:errors="*{name}" />
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <input type="text" id="email" th:field="*{email}" 
                                       class="form-control" placeholder="Please enter it in e-mail format">
                                <button type="button" id="checkEmailBtn" class="btn check-btn" onclick="checkEmailDuplicate()">
                                    Check Email
                                </button>
                            </div>
                            <div class="field-error" th:errors="*{email}"></div>
                            <div id="emailResult"></div>
                        </div>
                        <br>
                        <div>
                            <label for="password">&nbsp Password </label>
                            <input type="password" id="password" th:field="*{password}" class="form-control"  placeholder="Enter your password">
                            <div class="field-error" th:errors="*{password}" />
                        </div>
                        <br>
                        <div>
                            <label th:for="birthDate">&nbsp Date of Birth</label>
                            <input type="text" th:field="*{birthDate}" class="form-control"
                                   placeholder="YYYYMMDD (ex: 19990101)" maxlength="8" id="birthDate">
                            <div class="field-error" th:errors="*{birthDate}" />
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <input type="text" th:field="*{phoneNumber}" 
                                       class="form-control" placeholder="ex) 010-1234-5678" id="phoneNumber">
                                <button type="button" id="checkPhoneBtn" class="btn check-btn" onclick="checkPhoneDuplicate()">
                                    Check Phone
                                </button>
                            </div>
                            <div class="field-error" th:errors="*{phoneNumber}"></div>
                            <div id="phoneResult"></div>
                        </div>
                        <br>
                        <div>
                            <label for="city">&nbsp;&nbsp;City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" id="city" th:field="*{city}" class="formcontrol" style="width: 200px;">
                        </div>
                        <div>
                            <label for="street">&nbsp;&nbsp;Street&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" id="street" th:field="*{street}" class="formcontrol" style="width: 200px;">
                        </div>
                        <div>
                            <label for="zipcode">&nbsp;&nbsp;Zip Code&nbsp;&nbsp;</label>
                            <input type="text" id="zipcode" th:field="*{zipcode}" class="formcontrol" style="width: 200px;">
                        </div>
                        <br>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <div class="input-group">
                                    <select id="gender" name="gender" class="form-control">
                                        <option value="">Please select your gender</option>
                                        <option value="MALE">MALE</option>
                                        <option value="FEMALE">FEMALE</option>
                                    </select>
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-chevron-down"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="interests" class="form-label">Interests</label>
                                <div class="input-group">
                                    <select id="interests" name="interests" class="form-control">
                                        <option value="">Please select your interest</option>
                                        <option value="SPORTS">SPORTS</option>
                                        <option value="FASHION">FASHION</option>
                                        <option value="TRAVEL">TRAVEL</option>
                                        <option value="FOOD">FOOD</option>
                                        <option value="TECHNOLOGY">TECHNOLOGY</option>
                                    </select>
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-chevron-down"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <br>
                        &nbsp




                        <select name="role" id="role" class="formcontrol">
                            <option value="">Seller/Buyer Registration</option>
                            <option th:each="roleCode : ${roleCodes}"
                                    th:value="${roleCode.code}"
                                    th:text="${roleCode.displayName}" />
                        </select>
                        <hr class="my-4">
                        <div class="row mt-4">
                            <div class="col">
                                <button type="submit" class="btn btn-dark w-100 nav-btn">Sign Up</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-dark w-100 nav-btn"
                                        th:onclick="|location.href='@{/members}'|">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/memberCheck.js}"></script>
</th:block>
</body>
</html>
