<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var error =[[${errorMessage}]];
            if(error != null){
                alert(error);
            }

            function checkEmailDuplicate() {
                        const email = document.querySelector('#email').value;
                        if (!email) {
                            alert('Enter your email');
                            return;
                        }
                        
                        fetch('/api/members/check-email?email=' + encodeURIComponent(email))
                            .then(response => response.json())
                            .then(data => {
                                const resultDiv = document.querySelector('#emailResult');
                                //if response true -> email exist so can't use
                                if (!data.isAvailable) {
                                    resultDiv.innerHTML = '<span class="text-success">Email is available</span>';
                                } else {
                                    resultDiv.innerHTML = '<span class="text-danger">Email is already in use</span>';
                                }
                            });
                    }

            function checkPhoneDuplicate() {
                const phone = document.querySelector('#phoneNumber').value;
                if (!phone) {
                    alert('Enter your phone number');
                    return;
                }

                fetch('/api/members/check-phone?phoneNumber=' + encodeURIComponent(phone))
                    .then(response => response.json())
                    .then(data => {
                        const resultDiv = document.querySelector('#phoneResult');
                        if (!data.isAvailable) {
                            resultDiv.innerHTML = '<span class="text-success">Phone number is available</span>';
                        } else {
                            resultDiv.innerHTML = '<span class="text-danger">Phone number is already in use</span>';
                        }
                    });
            }
        </script>
    </th:block>
</head>

<!--<body>-->
<!--<div class="container">-->
<div layout:fragment="content">
    <form th:action th:object="${memberForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">Global Error Message</p>
        </div>
        <div>
            <label for="name">&nbsp&nbsp&nbsp Name &nbsp&nbsp&nbsp&nbsp</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your name">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <br>
        <div>
            <label for="email">&nbsp&nbsp Email &nbsp&nbsp</label>
            <div class="input-group">
                <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Please enter it in e-mail format">
                <button type="button" class="btn btn-outline-secondary" onclick="checkEmailDuplicate()">
                    Check for duplicates
                </button>
            </div>
            <div class="field-error" th:errors="*{email}" />
            <div id="emailResult"></div>
        </div>
        <br>
        <div>
            <label for="password">&nbsp Password </label>
            <input type="password" id="password" th:field="*{password}" class="form-control"  placeholder="Enter your password">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <br>
        <div>
            <label th:for="birthDate">&nbsp Date of Birth</label>
            <input type="text" th:field="*{birthDate}" class="form-control"
                   placeholder="YYYYMMDD (ex: 19990101)" maxlength="8" id="birthDate">
            <div class="field-error" th:errors="*{birthDate}" />
        </div>
        <br>
        <div>
            <label th:for="phoneNumber">&nbsp Phone Number</label>
            <div class="input-group">
                <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="ex) 010-1234-5678" id="phoneNumber">
                <button type="button" class="btn btn-outline-secondary" onclick="checkPhoneDuplicate()">
                    Check for duplicates
                </button>
            </div>
            <div class="field-error" th:errors="*{phoneNumber}" />
            <div id="phoneResult"></div>
        </div>
        <br>
        <div>
            <label for="city">&nbsp;&nbsp;City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="city" th:field="*{city}" class="formcontrol" style="width: 200px;">
        </div>
        <div>
            <label for="street">&nbsp;&nbsp;Street&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="street" th:field="*{street}" class="formcontrol" style="width: 200px;">
        </div>
        <div>
            <label for="zipcode">&nbsp;&nbsp;Zip Code&nbsp;&nbsp;</label>
            <input type="text" id="zipcode" th:field="*{zipcode}" class="formcontrol" style="width: 200px;">
        </div>
        <br>
        &nbsp
        <select name="role" id="role" class="formcontrol">
            <option value="">Seller/Buyer Registration</option>
            <option th:each="roleCode : ${roleCodes}"
                    th:value="${roleCode.code}"
                    th:text="${roleCode.displayName}" />
        </select>
        <hr class="my-4">
        <div class="row">
            <div class="col" style="text-align: center">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    Sign Up</button>
            </div>
            <div class="col" style="text-align: center">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/members}'|"
                        type="button">Cancel</button>
            </div>
        </div>
    </form>
<!--    <div th:replace="fragments/footer :: footer" />-->
</div> <!-- /container -->
<!--</body>-->
</html>
