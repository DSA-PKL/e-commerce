<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      var error = [[${errorMessage}]];
      if(error != null){
        alert(error);
      }
    </script>
  </th:block>
</head>

<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/members/find-email}">Email Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" th:href="@{/members/find-password}">Find Password</a>
          </li>
        </ul>

        <form th:action="@{/members/find-password}" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="e.g., example@email.com" required>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Verified Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                   placeholder="e.g., 010-1234-5678" required>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit">Confirm</button>
            <a class="btn btn-secondary btn-lg" th:href="@{/members/login}">Login</a>
          </div>
        </form>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="alert alert-success mt-3">
            <p th:text="${successMessage}"></p>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
