<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var error = [[${errorMessage}]];
            if(error != null){
                alert(error);
            }
        </script>
    </th:block>
</head>

<div layout:fragment="content">
    <form th:action="@{/api/member-info/update/{memberId}(memberId=${memberInfo.memberId})}" 
          th:object="${memberInfoCreateDto}" 
          method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">Global Error Message</p>
        </div>
        
        <div>
            <label for="age">&nbsp&nbsp&nbsp Age &nbsp&nbsp&nbsp&nbsp</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" 
                   th:value="${memberInfo.age}" placeholder="Enter your age">
            <div class="field-error" th:errors="*{age}" />
        </div>
        <br>
        
        <div>
            <label for="gender">&nbsp&nbsp Gender &nbsp&nbsp</label>
            <select id="gender" th:field="*{gender}" class="form-control">
                <option value="">Select Gender</option>
                <option value="MALE" th:selected="${memberInfo.gender == 'MALE'}">Male</option>
                <option value="FEMALE" th:selected="${memberInfo.gender == 'FEMALE'}">Female</option>
            </select>
            <div class="field-error" th:errors="*{gender}" />
        </div>
        <br>
        
        <div>
            <label for="interests">&nbsp&nbsp Interests &nbsp&nbsp</label>
            <select id="interests" th:field="*{interests}" class="form-control">
                <option value="">Select Interests</option>
                <option th:each="interest : ${T(com.dsapkl.backend.entity.Interest).values()}"
                        th:value="${interest}"
                        th:text="${interest}"
                        th:selected="${memberInfo.interests == interest}">
                </option>
            </select>
            <div class="field-error" th:errors="*{interests}" />
        </div>
        <br>

        <!-- 읽기 전용 정보 표시 -->
        <div class="readonly-info">
            <h4>Member Statistics</h4>
            <h5>Basic Information</h5>
            <p>Age: <span th:text="${memberInfo.age != null ? memberInfo.age : 'Unentered'}"></span></p>
            <p>Gender: <span th:text="${memberInfo.gender != null ? memberInfo.gender : 'Unentered'}"></span></p>
            <p>Interests: <span th:text="${memberInfo.interests != null ? memberInfo.interests : 'Unentered'}"></span></p>
            <hr>
            <h5>Activity Information</h5>
            <p>Last Login: <span th:text="${#temporals.format(memberInfo.lastLoginDay, 'yyyy-MM-dd')}"></span></p>
            <p>Purchase Count: <span th:text="${memberInfo.purchaseFrequency}"></span></p>
            <p>Average Order Amount: <span th:text="${memberInfo.averageOrderValue}"></span></p>
            <p>Total Spending: <span th:text="${memberInfo.totalSpending}"></span></p>
            <p>Preferred Category: <span th:text="${memberInfo.productCategoryPreference}"></span></p>
            <hr>
            <h5>Other Information</h5>
            <p>Location: <span th:text="${memberInfo.location}"></span></p>
            <p>Income Level: <span th:text="${memberInfo.income}"></span></p>
            <p>Average Time Spent (min): <span th:text="${memberInfo.timeSpentOnSiteMinutes}"></span></p>
            <p>Page Views: <span th:text="${memberInfo.pagesViewed}"></span></p>
        </div>

        <hr class="my-4">
        
        <div class="row">
            <div class="col" style="text-align: center">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    Edit Information</button>
            </div>
            <div class="col" style="text-align: center">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/members}'|"
                        type="button">Cancel</button>
            </div>
        </div>
    </form>
</div>
</html>
