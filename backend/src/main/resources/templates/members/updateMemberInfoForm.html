<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <th:block th:replace="members/common-styles :: memberStyles"></th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var error = [[${errorMessage}]];
            if(error != null){
                alert(error);
            }
        </script>
    </th:block>
</head>

<div layout:fragment="content" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Manage Member Information</h2>

            <form th:action="@{/api/member-info/update/{memberId}(memberId=${memberId})}"
                  th:object="${memberInfoCreateDto}"
                  method="post">

                <!-- 기본 정보 -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="text" class="form-control" id="birthDate" th:field="*{birthDate}">
                </div>

                <!-- 주소 정보 -->
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}">
                </div>

                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" th:field="*{street}">
                </div>

                <div class="mb-3">
                    <label for="zipcode" class="form-label">Zipcode</label>
                    <input type="text" class="form-control" id="zipcode" th:field="*{zipcode}">
                </div>

                <!-- 추가 정보 -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male"
                                   value="MALE" th:field="*{gender}">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female"
                                   value="FEMALE" th:field="*{gender}">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Interests</label>
                    <select class="form-select" th:field="*{interests}">
                        <option value="SPORTS">Sports</option>
                        <option value="FASHION">Fashion</option>
                        <option value="TRAVEL">Travel</option>
                        <option value="FOOD">Food</option>
                        <option value="TECHNOLOGY">Technology</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</html>
