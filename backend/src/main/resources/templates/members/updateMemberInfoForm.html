<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <th:block th:replace="~{members/common-styles :: memberStyles}"></th:block>
    <style>
        .form-text {
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .text-danger {
            color: #dc3545;
        }

        .text-success {
            color: #198754;
        }
    </style>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var error = [[${errorMessage}]];
            if(error != null){
                alert(error);
            }

            function validatePassword() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const passwordMatch = document.getElementById('passwordMatch');

                if (newPassword !== confirmPassword) {
                    passwordMatch.innerHTML = '<span class="text-danger">Passwords do not match!</span>';
                    return false;
                } else if (newPassword.length > 0) {
                    passwordMatch.innerHTML = '<span class="text-success">Passwords match!</span>';
                    return true;
                } else {
                    passwordMatch.innerHTML = '';
                    return false;
                }
            }

            function updatePassword() {
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;

                if (!currentPassword) {
                    alert('Please enter your current password');
                    return;
                }

                if (!newPassword) {
                    alert('Please enter a new password');
                    return;
                }

                if (!validatePassword()) {
                    alert('New passwords do not match');
                    return;
                }

                const memberId = [[${member.memberId}]];

                fetch(`/user/api/member-info/update-password/${memberId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => { throw new Error(text) });
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('Password has been updated successfully');
                        // 입력 필드 초기화
                        document.getElementById('currentPassword').value = '';
                        document.getElementById('newPassword').value = '';
                        document.getElementById('confirmPassword').value = '';
                        document.getElementById('passwordMatch').innerHTML = '';
                    })
                    .catch(error => {
                        alert(error.message || 'Failed to update password');
                    });
            }

            // 비밀번호 일치 여부 실시간 확인
            document.getElementById('newPassword').addEventListener('input', validatePassword);
            document.getElementById('confirmPassword').addEventListener('input', validatePassword);

        </script>
    </th:block>
</head>

<div layout:fragment="content" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Manage Member Information</h2>

            <form th:action="@{/user/api/member-info/update/{memberId}(memberId=${memberInfo.memberId})}"
                  th:object="${memberInfoCreateDto}"
                  method="post">

                <!-- 기본 정보 카드 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0">Basic Information</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" th:value="${member.name}" readonly>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:value="${member.email}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" th:value="${member.phoneNumber}" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="birthDate" class="form-label">Date of Birth</label>
                                <input type="text" class="form-control" id="birthDate" th:value="${member.birthDate}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                               value="MALE" th:field="*{gender}">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                               value="FEMALE" th:field="*{gender}">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 주소 정보 카드 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0">Address Information</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" th:value="${member.address?.city}" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" class="form-control" id="street" th:value="${member.address?.street}" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="zipcode" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zipcode" th:value="${member.address?.zipcode}" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 관심사 카드 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0">Interests</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="interests" id="travel"
                                       value="SPORTS" th:field="*{interests}">
                                <label class="form-check-label" for="travel">Sports</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="interests" id="music"
                                       value="FASHION" th:field="*{interests}">
                                <label class="form-check-label" for="music">Fashion</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="interests" id="movie"
                                       value="TRAVEL" th:field="*{interests}">
                                <label class="form-check-label" for="movie">Travel</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="interests" id="reading"
                                       value="FOOD" th:field="*{interests}">
                                <label class="form-check-label" for="reading">Food</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="interests" id="sports"
                                       value="TECHNOLOGY" th:field="*{interests}">
                                <label class="form-check-label" for="sports">Technology</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 버튼 -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-dark nav-btn">Save</button>
                    <button type="button" class="btn btn-outline-dark nav-btn"
                            th:onclick="|location.href='@{/user}'|">Cancel</button>
                </div>
            </form>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0">Password Reset</h4>
                </div>
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                               placeholder="Enter current password">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                               placeholder="Enter new password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm new password">
                        <div id="passwordMatch" class="form-text"></div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updatePassword()">Update Password</button>
                </div>
            </div>

        </div>
    </div>
</div>
</html>
