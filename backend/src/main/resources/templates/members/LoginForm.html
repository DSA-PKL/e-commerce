<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
      th:replace="~{layout/base :: layout(~{::section})}"

<head>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var error = [[${errorMessage}]];
            if(error != null){
                alert(error);
            }
        </script>
    </th:block>

</head>

<body>
<section>
<div layout:fragment="content">
<!--    <div class="py-5 text-center">-->
<!--    </div>-->
    <form th:action="@{/members}" th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">Global Error Message</p>
        </div>
        <div>
            <label for="email">&nbsp Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Please enter it in e-mail format"
                   th:errorclass="field-error" name="email">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <br>
        <div>
            <label for="password">&nbsp Password &nbsp&nbsp</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>

        <div class="text-end mt-2">
            <a th:href="@{/members/find-email}" class="text-decoration-none me-2">Find Email</a> |
            <a th:href="@{/members/find-password}" class="text-decoration-none ms-2">Find Password</a>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col" style="text-align: center">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    Login</button>
            </div>
            <div class="col" style="text-align: center">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/members/new}'|"
                        type="button">Sign Up</button>
            </div>
        </div>
    </form>
    <br><br><br>
</div> <!-- /container -->
</section>
</body>
</html>
