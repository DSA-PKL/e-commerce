<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<div layout:fragment="content">
  <div class="py-5 text-center">
    <h2>Email Search Result</h2>
  </div>
  <div class="col-md-4 container">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Email Found!</h4>
      <p>Your email address is <strong th:text="${foundEmail}"></strong>.</p>
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='members/loginForm'"
                th:onclick="|location.href='@{/members}'|"
                type="button">Login</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='/'"
                th:onclick="|location.href='@{/}'|"
                type="button">Main Page</button>
      </div>
    </div>
  </div>
</div>

</html>
