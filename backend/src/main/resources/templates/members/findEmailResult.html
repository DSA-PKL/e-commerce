<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<div layout:fragment="content">
  <div class="py-5 text-center">
    <h2>이메일 찾기 결과</h2>
  </div>
  <div class="col-md-4 container">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">이메일 찾기 완료!</h4>
      <p>회원님의 이메일 주소는 <strong th:text="${foundEmail}"></strong> 입니다.</p>
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='members/loginForm'"
                th:onclick="|location.href='@{/members}'|"
                type="button">로그인하기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='/'"
                th:onclick="|location.href='@{/}'|"
                type="button">메인으로</button>
      </div>
    </div>
  </div>
</div>

</html>
