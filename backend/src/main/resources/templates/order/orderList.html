<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PKLshop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<script th:inline="javascript">

    <!-- 주문 취소 -->
    function cancel(orderId) {
        if (!confirm('Are you sure you want to cancel this order?')) {
            return;
        }
        
        var url = "/order/" + orderId + "/cancel"
        $.ajax({
            url : url,
            type: 'POST',
            contentType: 'application/json',
            success: function (result) {
                alert("The order has been canceled.");
                location.href="/orders"
            },
            error: function (jqXHR) {
                alert(jqXHR.responseText);
                location.href = "/orders";
            }
        })
    }

    function cancelOrder(orderId, paymentIntentId) {
        if (!confirm('Are you sure you want to cancel this order?')) {
            return;
        }

        //1. 먼저 Stripe 환불 처리
        fetch(`/api/refund?paymentIntentId=${paymentIntentId}`, {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    fetch(`/order/${orderId}/cancel`, {
                        method: 'POST'
                    })
                        .then(response => {
                            if (response.ok) {
                                alert('The order has been canceled.');
                                window.location.reload();
                            } else {
                                alert('Failed to cancel the order.');
                            }
                        })
                        .catch(error => {
                            console.error('Error', error);
                            alert('An error occurred while canceling the order.');
                        });
                } else {
                    alert('Failed to process the refund: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error: ', error);
                alert('An error occurred while processing the refund.');
            });
    }

</script>


<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand fw-bold" th:href="@{/}">PKLshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
        </div>
    </div>
</nav>

<section class="py-5 bg-light">
    <div class="container">
        <!-- Empty order list message -->
        <div th:if="${#lists.isEmpty(orderDetails)}" class="text-center py-5">
            <div class="card shadow-sm border-0 p-5">
                <div class="card-body">
                    <i class="bi bi-cart-x display-1 text-muted mb-4"></i>
                    <h3 class="fw-bold mb-3">No Orders Found</h3>
                    <p class="text-muted mb-4">You haven't made any purchases yet.</p>
                    <a th:href="@{/}" class="btn btn-outline-dark px-4">
                        Start Shopping
                    </a>
                </div>
            </div>
        </div>

        <!-- Order List -->
        <div th:each="order : ${orderDetails}" class="mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" th:text="${order.orderDate} + ' Order'"></h5>
                        <span class="badge bg-primary" 
                              th:text="${order.orderStatus.name() == 'ORDER' ? 'Processing' : 'Cancelled'}">
                        </span>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Order Items -->
                    <div th:each="orderItem : ${order.getOrderItemDtoList()}" class="mb-3">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img th:src="|/images/${orderItem.getImgUrl()}|"
                                     class="img-fluid rounded" alt="Product Image"
                                     style="width: 100px; height: 100px; object-fit: contain;">
                            </div>
                            <div class="col-md-4">
                                <h6 class="mb-1" th:text="${orderItem.itemName}"></h6>
                                <p class="text-muted small mb-0" th:text="'Quantity: ' + ${orderItem.count}"></p>
                            </div>
                            <div class="col-md-3">
                                <p class="mb-0 fw-bold" 
                                   th:text="${#numbers.formatInteger(orderItem.orderPrice, 0, 'COMMA')} + ' KRW'">
                                </p>
                            </div>
                            <div class="col-md-3">
                                <div class="progress" style="height: 5px;">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 25%"></div>
                                </div>
                                <div class="d-flex justify-content-between mt-1">
                                    <small class="text-muted">Ordered</small>
                                    <small class="text-muted">Shipped</small>
                                    <small class="text-muted">Delivered</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="border-top pt-3 mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">Total Amount</h6>
                                <h5 class="mb-0" 
                                    th:text="${#numbers.formatInteger(order.totalPrice, 0, 'COMMA')} + ' KRW'">
                                </h5>
                            </div>
                            <div th:if="${order.orderStatus.name() == 'ORDER'}">
                                <button class="btn btn-outline-dark" 
                                        th:onclick="|cancelOrder(${order.orderId}, '${order.paymentIntentId}')|">
                                    Cancel Order
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; PKLshop</p>
    </div>
</footer>

<style>
    :root {
        --primary-color: #212529;
        --secondary-color: #495057;
        --background-color: #f8f9fa;
        --border-color: #dee2e6;
        --white: #ffffff;
    }

    .card {
        border-radius: 0.5rem;
        overflow: hidden;
    }

    .progress-bar {
        background-color: var(--primary-color);
    }

    .badge.bg-primary {
        background-color: var(--primary-color) !important;
    }

    .btn-outline-dark {
        color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .btn-outline-dark:hover {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: var(--white);
    }

    .navbar-dark {
        background-color: var(--primary-color) !important;
    }

    .bg-dark {
        background-color: var(--primary-color) !important;
    }
</style>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<!--<script src="js/scripts.js"></script>-->
</body>
</html>
