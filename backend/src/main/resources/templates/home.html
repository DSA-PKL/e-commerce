<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PKLshop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">PKLshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            </ul>

            <form th:action="@{/members}" class="d-flex">
                <button class="btn btn-outline-secondary"
                        type="submit">
                    Login
                </button>
            </form>
            &nbsp;
            <form th:action="@{/members/new}" class="d-flex">
                <button class="btn btn-outline-secondary" type="submit">
                    Sign Up
                </button>
            </form>

        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">PKLshop</h1>
            <p class="lead fw-normal text-white-50 mb-0">Welcome to PKLshop</p>
        </div>
    </div>
</header>

<!-- 검색 -->
<div class="container px-4 px-lg-5 mt-3">
    <div class="d-flex justify-content-end">
        <form th:action="@{/}" method="get" class="d-flex" style="width: 600px;">
            <select class="form-select me-2" name="category" style="width: 200px;">
                <option value="">Select Category</option>
                <option value="APPAREL">Apparel</option>
                <option value="ELECTRONICS">Electronics</option>
                <option value="BOOKS">Books</option>
                <option value="HOME_AND_KITCHEN">Home & Kitchen</option>
                <option value="HEALTH_AND_BEAUTY">Health & Beauty</option>
            </select>
            <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search products"
                    aria-label="Search"
                    name="query" />
            <button class="btn btn-outline-dark" style="width: 100px;" type="submit">Search</button>
        </form>
    </div>
</div>
&nbsp

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- 아무 상품도 등록하지 않았을 경우 -->
            <div th:if="${#lists.isEmpty(items)}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">No Products Available</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col mb-5" th:each="item : ${items}">
                <div class="card h-100">

                    <!-- Product image -->
                    <div style="height: 300px; overflow: hidden;">
                        <div th:if="${item.getItemImageList() != null and item.getItemImageList().size() > 0}">
                            <div th:if="${#strings.substring(item.getItemImageList().get(0).getStoreName(), 0, 4) == 'http'}">
                                <img class="card-img-top" style="object-fit: cover; height: 100%; width: 100%;" th:src="${item.getItemImageList().get(0).getStoreName()}" alt="..." />
                            </div>
                            <div th:if="${#strings.substring(item.getItemImageList().get(0).getStoreName(), 0, 4) != 'http'}">
                                <img class="card-img-top" style="object-fit: cover; height: 100%; width: 100%;" th:src="|/images/${item.getItemImageList().get(0).getStoreName()}|" alt="..." />
                            </div>
                        </div>
                        <div th:if="${item.getItemImageList() == null or item.getItemImageList().isEmpty()}">
                            <p>No images available.</p>
                        </div>
                    </div>

                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${item.getName()}">Product</h5>
                            <!-- Product price-->
                            <p>
                                <span th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}">price</span>KRW
                            </p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" href="#" th:href="@{/items/{id} (id=${item.id})}">View options</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PKLshop</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<!--<script src="js/scripts.js"></script>-->
</body>
</html>
