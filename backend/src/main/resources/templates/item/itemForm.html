<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PKLshop</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand fw-bold" th:href="@{/}">PKLshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
        </div>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold" th:text="${itemForm.itemId == null ? 'Add Product' : 'Edit Product'}">Add Product</h2>
                        </div>

                        <form th:action="${itemForm.itemId != null ? '/items/' + itemForm.itemId + '/edit' : '/items/new'}"
                              th:object="${itemForm}" method="post" enctype="multipart/form-data">
                            
                            <!-- Error Messages -->
                            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                                <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global Error Message</p>
                            </div>

                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" id="name" th:field="*{name}" 
                                       class="form-control" placeholder="Enter product name"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{name}"></div>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" name="category" required>
                                    <option th:each="categoryCode : ${categoryCode}"
                                            th:value="${categoryCode.code}"
                                            th:text="${categoryCode.displayName}"
                                            th:selected="${itemForm.category != null && itemForm.category.name() == categoryCode.code}">
                                    </option>
                                </select>
                            </div>

                            <!-- Price -->
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <div class="input-group">
                                    <input type="number" th:field="*{price}" class="form-control"
                                           placeholder="Enter price" min="0" step="1">
                                    <span class="input-group-text">KRW</span>
                                </div>
                            </div>

                            <!-- Stock Quantity -->
                            <div class="mb-3">
                                <label for="stockQuantity" class="form-label">Stock Quantity</label>
                                <input type="number" th:field="*{stockQuantity}" class="form-control"
                                       placeholder="Enter stock quantity">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('stockQuantity')}" 
                                     th:errors="*{stockQuantity}">
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Product Description</label>
                                <textarea id="description" th:field="*{description}" 
                                        class="form-control" rows="4"></textarea>
                            </div>

                            <!-- Current Images -->
                            <div class="current-images mb-3" th:if="${itemForm.itemId != null}">
                                <label class="form-label d-block">Current Images</label>
                                <div class="d-flex flex-wrap gap-3 mt-2">
                                    <div th:each="image : ${itemForm.itemImageListDto}" class="position-relative">
                                        <img th:src="${image.getImageUrl()}"
                                             style="width: 200px; height: 200px; object-fit: contain;"
                                             class="img-thumbnail">
                                    </div>
                                </div>
                            </div>

                            <!-- Image Upload -->
                            <div class="mb-3">
                                <label for="formFileMultiple" class="form-label d-block"
                                       th:text="${itemForm.itemId == null ? 'Upload Product Images' : 'Upload Additional Images'}">
                                </label>
                                <input class="form-control" type="file" id="formFileMultiple" name="itemImages" multiple>
                                <div class="preview-images mt-3"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button class="btn btn-outline-dark px-5 py-2" type="submit"
                                        th:text="${itemForm.itemId == null ? 'Add Product' : 'Edit Product'}">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; PKLshop</p>
    </div>
</footer>

<style>
    :root {
        --primary-color: #212529;
        --secondary-color: #495057;
        --background-color: #f8f9fa;
        --border-color: #dee2e6;
        --white: #ffffff;
    }

    .card {
        border-radius: 0.5rem;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(33, 37, 41, 0.15);
    }

    .btn-outline-dark {
        color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .btn-outline-dark:hover {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: var(--white);
    }

    .preview-images {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
        border-top: 1px solid #dee2e6;
        padding-top: 20px;
        width: 100%;
    }

    .preview-images img {
        width: 200px;
        height: 200px;
        object-fit: contain;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 5px;
        background-color: #f8f9fa;
    }

    .current-images {
        margin-bottom: 2rem;
    }

    .current-images .form-label {
        margin-bottom: 1rem;
        font-weight: 500;
    }

    .current-images .d-flex {
        width: 100%;
    }

    .current-images img {
        background-color: #f8f9fa;
        transition: transform 0.2s;
    }

    .current-images img:hover {
        transform: scale(1.05);
    }

    .navbar-dark {
        background-color: var(--primary-color) !important;
    }

    .bg-dark {
        background-color: var(--primary-color) !important;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
    }
</style>

<script th:inline="javascript">
    document.getElementById("formFileMultiple").addEventListener("change", function(event) {
        const fileInput = event.target;
        const previewContainer = document.querySelector(".preview-images");
        previewContainer.innerHTML = "";

        Array.from(fileInput.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                img.className = "preview-image";
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });

    var error = [[${errorMessage}]];
    if(error != null){
        alert(error);
    }
</script>

</body>
</html>
