<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="~{layout/base :: layout(~{::section})}"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="utf-8">
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var error = [[${errorMessage}]];
            if(error != null){
                alert(error);
            }
        </script>
    </th:block>
</head>
<body>
<section>
<div layout:fragment="content" class="container">
    <div class="py-5 text-center">
        <h2 th:text="${itemForm.itemId == null ? 'Add Product' : 'Edit Product'}">Add Product</h2>
    </div>
    <!-- th:action 생략 => items/new 현재 URL-->
    <form th:action="${itemForm.itemId != null ? '/admin/items/' + itemForm.itemId + '/edit' : '/admin/items/new'}"
          th:object="${itemForm}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">Global Error Message</p>
        </div>
        <div>
            <label for="name">Product Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <br>
        <div>
            <label for="category">Category</label>
            <select name="category" id="category" class="form-control">
                <option value="">Select Category</option>
                <option th:each="categoryCode : ${categoryCode}"
                        th:value="${categoryCode.code}"
                        th:text="${categoryCode.displayName}"
                        th:selected="${itemForm.category != null && itemForm.category.name() == categoryCode.code}">
                </option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label th:for="price">Price</label>
            <input type="number" th:field="*{price}" class="form-control"
                  placeholder="Enter price" min="0" step="1">
        </div>
        <br>
        <div class="form-group">
            <label th:for="stockQuantity">Stock Quantity</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   placeholder="Enter stock quantity">
            <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">Incorrect date</p>
        </div>
        <br>
        <div>
            <label for="description">Product Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br>

<!--        <div>-->
<!--            <label for="itemImages">상품 이미지(중복 선택 가능)</label>-->
<!--            <input id="itemImages" name="itemImages" type="file" multiple="multiple" >-->
<!--        </div>-->

        <div th:if="${itemForm.itemId != null}" class="mb-3">
            <label class="form-label">Current Images</label>
            <div class="current-images">
                <div th:each="image : ${itemForm.itemImageListDto}" class="position-relative d-inline-block">
                    <img th:src="@{${'/images/' + image.storeName}}"
                         style="width: 200px; height: 200px; object-fit: contain; margin-right: 10px; margin-bottom: 10px;"
                         class="border rounded p-1">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="formFileMultiple" class="form-label"
                   th:text="${itemForm.itemId == null ? 'Upload Product Images' : 'Upload Additional Images'}">
            </label>
            <input class="form-control" type="file" id="formFileMultiple" name="itemImages" multiple>
        </div>

        <script th:inline="javascript">
            document.getElementById("formFileMultiple").addEventListener("change", function(event) {
                const fileInput = event.target;
                const previewContainer = document.querySelector(".preview-images");

                // 미리보기 섹션 제목 추가
                previewContainer.innerHTML = "<h6 class='w-100 mb-3'>New Image Preview</h6>";

                Array.from(fileInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement("img");
                        img.src = e.target.result;
                        img.style.width = "200px";
                        img.style.height = "200px";
                        img.style.objectFit = "contain";
                        img.style.marginRight = "10px";
                        img.style.marginBottom = "10px";
                        img.classList.add("border", "rounded", "p-1");
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            });
        </script>

        <style>
            .current-images {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 20px;
                margin-top: 10px;
            }

            .current-images .position-relative {
                display: inline-block;
                margin-bottom: 10px;
            }

            .form-label {
                display: block;
                margin-bottom: 5px;
            }

            .preview-images {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 20px;
                border-top: 1px solid #dee2e6;
                padding-top: 20px;
            }
        </style>

        <div class="preview-images"></div>

<!--        <div class="mb-3">-->
<!--            <label for="itemImages" class="form-label">파일업로드</label>-->
<!--            <input class="form-control" type="file" id="itemImages" name="itemImages" multiple>-->
<!--        </div>-->

        <br>
        <br>
        <div style="text-align:center">
        <button class="w-50 btn btn-primary btn-lg" type="submit"
                th:text="${itemForm.itemId == null ? 'Add Product' : 'Edit Product'}">
        </button>
        </div>
        <br>
        <br>

    </form>
</div> <!-- /container -->
</section>
</body>
</html>
