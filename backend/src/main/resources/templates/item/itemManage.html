<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<div layout:fragment="content">
    <!-- Admin authority check -->
    <div sec:authorize="hasAuthority('ADMIN')">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <h2>Product Management</h2>
                </div>
            </div>

            <!-- Product Statistics -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Products</h5>
                            <p class="card-text" th:text="${itemStats.totalCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">On Sale</h5>
                            <p class="card-text" th:text="${itemStats.onSaleCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Low Stock</h5>
                            <p class="card-text" th:text="${itemStats.lowStockCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sold Out</h5>
                            <p class="card-text" th:text="${itemStats.soldOutCount}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="row mb-3">
                <div class="col">
                    <form th:action="@{/api/items/manage}" method="get" class="form-inline">
                        <input type="text" name="query" class="form-control mr-2" placeholder="Search product name">
                        <select name="category" class="form-control mr-2">
                            <option value="">Select Category</option>
                            <option value="APPAREL">Apparel</option>
                            <option value="ELECTRONICS">Electronics</option>
                            <option value="BOOKS">Books</option>
                            <option value="HOME_AND_KITCHEN">Home & Kitchen</option>
                            <option value="HEALTH_AND_BEAUTY">Health & Beauty</option>
                        </select>
                        <select name="status" class="form-control mr-2">
                            <option value="">Select Status</option>
                            <option value="ON_SALE">On Sale</option>
                            <option value="LOW_STOCK">Low Stock</option>
                            <option value="SOLD_OUT">Sold Out</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Search</button>
                        <a th:href="@{/items/new}" class="btn btn-success ml-2">Add Product</a>
                    </form>
                </div>
            </div>

            <!-- Product List -->
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product Image</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td>
                                    <img th:if="${not #lists.isEmpty(item.itemImageListDto)}"
                                         th:src="${item.itemImageListDto[0].imgUrl}"
                                         style="width: 50px; height: 50px; object-fit: cover;">
                                </td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.category}"></td>
                                <td th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}"></td>
                                <td th:text="${item.stockQuantity}"></td>
                                <td>
                                    <a th:href="@{/items/{id}/edit(id=${item.id})}"
                                       class="btn btn-sm btn-primary">Edit</a>
                                    <form th:action="@{/api/items/manage/delete}" method="post" style="display: inline;">
                                        <input type="hidden" name="id" th:value="${item.id}">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger"
                                                onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="row">
                <div class="col">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/api/items/manage(page=${currentPage - 1})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${pageNum == currentPage ? 'active' : ''}">
                                <a class="page-link" th:href="@{/api/items/manage(page=${pageNum})}"
                                   th:text="${pageNum + 1}"></a>
                            </li>
                            <li class="page-item"
                                th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/api/items/manage(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Message for unauthorized users -->
    <div sec:authorize="!hasAuthority('ADMIN')" class="alert alert-danger">
        Administrator privileges are required to access this page.
    </div>
</div>
</html>
