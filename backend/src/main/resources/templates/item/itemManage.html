<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>상품 관리 - PKLshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-light">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">PKLshop</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">제품 관리</h2>

    <!-- 통계 카드 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-white">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-box-seam fs-3 me-2"></i>
                        <div>
                            <h6 class="card-subtitle mb-1 text-muted">전체 제품</h6>
                            <h3 class="card-title mb-0" th:text="${totalItems}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-white">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle fs-3 me-2 text-warning"></i>
                        <div>
                            <h6 class="card-subtitle mb-1 text-muted">품절 임박</h6>
                            <h3 class="card-title mb-0" th:text="${lowStockItems}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-white">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-check-circle fs-3 me-2 text-success"></i>
                        <div>
                            <h6 class="card-subtitle mb-1 text-muted">판매중</h6>
                            <h3 class="card-title mb-0" th:text="${sellingItems}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-white">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-x-circle fs-3 me-2 text-danger"></i>
                        <div>
                            <h6 class="card-subtitle mb-1 text-muted">판매중단</h6>
                            <h3 class="card-title mb-0" th:text="${soldOutItems}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색 및 필터 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <form th:action="@{/items/manage}" method="get" class="row g-3 flex-grow-1">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" name="query" 
                           placeholder="제품명 또는 제품코드 검색" th:value="${param.query}">
                </div>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="category">
                    <option value="">모든 카테고리</option>
                    <option th:each="category : ${T(com.dsapkl.backend.entity.Category).values()}"
                            th:value="${category}"
                            th:text="${category.name()}"
                            th:selected="${param.category == category.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="status">
                    <option value="">모든 상태</option>
                    <option value="SELLING" th:selected="${param.status == 'SELLING'}">판매중</option>
                    <option value="SOLDOUT" th:selected="${param.status == 'SOLDOUT'}">품절</option>
                    <option value="LOW_STOCK" th:selected="${param.status == 'LOW_STOCK'}">품절 임박</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-dark w-100">
                    <i class="bi bi-search"></i> 검색
                </button>
            </div>
            <!-- 현재 페이지 크기와 정렬 상태 유지를 위한 hidden 필드들 -->
            <input type="hidden" name="page" value="0">
            <input type="hidden" name="size" th:value="${param.size}">
        </form>
        <div class="ms-3">
            <a th:href="@{/items/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 새 제품 등록
            </a>
        </div>
    </div>

    <!-- 제품 목록 -->
    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="border-0">제품정보</th>
                        <th class="border-0">제품코드</th>
                        <th class="border-0">카테고리</th>
                        <th class="border-0">판매가격</th>
                        <th class="border-0">재고</th>
                        <th class="border-0">상태</th>
                        <th class="border-0">최종수정일</th>
                        <th class="border-0">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:if="${!item.getItemImageListDto().isEmpty()}"
                                     th:src="|/images/${item.getItemImageListDto().get(0).getStoreName()}|"
                                     style="width: 40px; height: 40px; object-fit: contain;"
                                     class="rounded"
                                     alt="상품 이미지">
                                <img th:unless="${!item.getItemImageListDto().isEmpty()}"
                                     src="https://dummyimage.com/40x40/dee2e6/6c757d.jpg"
                                     class="rounded"
                                     alt="기본 이미지">
                                <div class="ms-3">
                                    <p class="fw-bold mb-0" th:text="${item.name}">제품명</p>
                                </div>
                            </div>
                        </td>
                        <td th:text="${item.category.name() + '-' + item.itemId}">SNK-2024-001</td>
                        <td th:text="${item.category.name()}">신발</td>
                        <td th:text="${#numbers.formatInteger(item.price, 0, 'COMMA') + '원'}">89,000원</td>
                        <td th:text="${item.stockQuantity}">245</td>
                        <td>
                            <span th:if="${item.stockQuantity > 10}" class="badge bg-success">판매중</span>
                            <span th:if="${item.stockQuantity <= 10 && item.stockQuantity > 0}" class="badge bg-warning">품절 임박</span>
                            <span th:if="${item.stockQuantity == 0}" class="badge bg-danger">품절</span>
                        </td>
                        <td th:text="${#temporals.format(item.createdDate, 'yyyy-MM-dd')}">2024-02-15</td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/items/{id}/edit(id=${item.itemId})}" class="btn btn-sm btn-outline-dark">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-danger" 
                                        th:onclick="'deleteItem(' + ${item.itemId} + ')'">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
            <select class="form-select form-select-sm" style="width: 100px;" 
                    onchange="changePageSize(this.value)">
                <option value="10" th:selected="${param.size == null || param.size == 10}">10개씩</option>
                <option value="20" th:selected="${param.size == 20}">20개씩</option>
                <option value="50" th:selected="${param.size == 50}">50개씩</option>
            </select>
        </div>
        <nav th:if="${totalPages > 0}">
            <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/items/manage(
                        page=${currentPage - 1},
                        size=${param.size},
                        query=${param.query},
                        category=${param.category},
                        status=${param.status}
                    )}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item" 
                    th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${pageNum == currentPage ? 'active' : ''}">
                    <a class="page-link" 
                       th:href="@{/items/manage(
                           page=${pageNum},
                           size=${param.size},
                           query=${param.query},
                           category=${param.category},
                           status=${param.status}
                       )}"
                       th:text="${pageNum + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/items/manage(
                        page=${currentPage + 1},
                        size=${param.size},
                        query=${param.query},
                        category=${param.category},
                        status=${param.status}
                    )}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script>
function deleteItem(itemId) {
    if (confirm('정말로 이 상품을 삭제하시겠습니까?')) {
        fetch(`/items/${itemId}/delete`, {
            method: 'POST',
        }).then(response => {
            if (response.ok) {
                alert('상품이 삭제되었습니다.');
                location.reload();
            } else {
                alert('상품 삭제에 실패했습니다.');
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('상품 삭제 중 오류가 발생했습니다.');
        });
    }
}

function changePageSize(size) {
    const url = new URL(window.location.href);
    url.searchParams.set('size', size);
    url.searchParams.set('page', '0');  // 페이지 크기가 변경되면 첫 페이지로 이동
    window.location.href = url.toString();
}
</script>

</body>
</html>
