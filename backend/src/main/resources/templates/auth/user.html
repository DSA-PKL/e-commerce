<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PKLshop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <th:block th:replace="~{members/common-styles :: memberStyles}"></th:block>
    <!-- 스타일 추가 -->
    <style>
        /* home.html의 스타일 복사 */
        .hover-shadow {
            transition: all 0.3s ease;
        }
        .hover-shadow:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .hover-shadow-lg {
            transition: all 0.3s ease;
        }
        .hover-shadow-lg:hover {
            transform: translateY(-3px);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .letter-spacing {
            letter-spacing: 0.1em;
        }
        .rounded-pill {
            border-radius: 50rem !important;
        }

        /* 상품 카드 스타일 */
        .product-card {
            border: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .product-image {
            height: 300px;
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .product-title {
            color: #343a40;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .product-card:hover .product-title {
            color: #000;
        }
        .product-price {
            font-size: 1.15rem;
            font-weight: 600;
        }

        /* 네비게이션 버튼 스타일 */
        .nav-btn {
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;

            height: auto;  /* 모든 버튼의 높이를 통일 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: auto;  /* 최소 버튼 너비 설정 */
        }
        .nav-btn:hover {
            transform: translateY(-2px);
        }

        /* 검색 버튼 호버 효과 추가 */
        .search-btn {
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand fw-bold" th:href="@{/user}">PKLshop</a>
        <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
            <!-- 사용자 환영 메시지 추가 -->

            <div class="d-flex align-items-center gap-3 ms-auto">

                <div>
                    <span class="text-dark">Welcome
                        <span class="fw-bold" th:text="${#authentication.principal.name}">User</span>!
                    </span>
                </div>

                <form th:action="@{/user/cart}" method="get">
                    <button class="btn btn-outline-dark rounded-pill nav-btn">
                        <i class="bi-cart-fill me-1"></i>Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill"
                              th:text="${{cartItemCount != null ? cartItemCount : 0}}">0</span>
                    </button>
                </form>

                <form th:action="@{/user/orders/success}" method="get">
                    <button class="btn btn-outline-dark rounded-pill nav-btn">
                        <i class="bi-clock-history me-1"></i>Orders
                        <span class="badge bg-dark text-white ms-1 rounded-pill"
                              th:text="${orderCount}">0</span>
                    </button>
                </form>

                <form th:action="@{/user/api/member-info/update/{memberId}(memberId=${#authentication.principal.id})}" method="get">
                    <button class="btn btn-outline-dark rounded-pill nav-btn">
                        <i class="bi-person-fill me-1"></i>My Account
                    </button>
                </form>

                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-dark rounded-pill nav-btn">Logout</button>
                </form>

            </div>

        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">PKLshop</h1>
            <p class="lead fw-normal text-white-50 mb-0">Welcome to PKLshop</p>
        </div>
    </div>
</header>

<!-- 검색 -->
<div class="container px-4 px-lg-5 mt-4">
    <div class="d-flex justify-content-end">
        <form th:action="@{/user}" method="get" class="d-flex gap-2" style="width: 600px;">
            <select class="form-select rounded-pill" name="category" style="width: 200px;">
                <option value="">All Categories</option>
                <option value="APPAREL">Apparel</option>
                <option value="ELECTRONICS">Electronics</option>
                <option value="BOOKS">Books</option>
                <option value="HOME_AND_KITCHEN">Home & Kitchen</option>
                <option value="HEALTH_AND_BEAUTY">Health & Beauty</option>
            </select>
            <input
                class="form-control rounded-pill"
                type="search"
                placeholder="Search products"
                name="query" />
            <button class="btn btn-dark rounded-pill px-4 search-btn" type="submit">
                Search
            </button>
        </form>
    </div>
</div>
&nbsp

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-4">
        <div class="row g-4 justify-content-center">
            <!-- 빈 상품 리스트 -->
            <div th:if="${#lists.isEmpty(items)}" class="col-12 text-center">
                <div class="card border-0 shadow-sm h-100 p-4">
                    <div class="card-body">
                        <i class="bi bi-bag-x display-1 text-muted mb-3"></i>
                        <h5 class="fw-bold text-muted">No Products Available</h5>
                    </div>
                </div>
            </div>

            <!-- 상품 카드 -->
            <div class="col-sm-6 col-lg-4 col-xl-3" th:each="item, iterStat : ${items}"
                 th:with="currentScore=${item.score.isEmpty() ? 0 : item.score.get(0).preferenceScore},
                          rank=${iterStat.index + 1}"
                 th:style="${currentScore >= 3} ? (
                                    ${rank == 1} ? 'border: 3px solid gold' : (
                                    ${rank == 2} ? 'border: 3px solid silver' : (
                                    ${rank == 3} ? 'border: 3px solid #cd7f32' : ''))) : ''">
                <div class="card h-100 product-card border-0">
                    <!-- 상품 이미지 -->
                    <div class="product-image">
                        <img th:if="${item.getItemImageList() != null and !item.getItemImageList().isEmpty()}"
                             th:src="${#strings.startsWith(item.getItemImageList().get(0).getStoreName(), 'http')} ?
                                     ${item.getItemImageList().get(0).getStoreName()} :
                                     |/images/${item.getItemImageList().get(0).getStoreName()}|"
                             alt="Product Image"/>
                        <div th:if="${item.getItemImageList() == null or item.getItemImageList().isEmpty()}"
                             class="d-flex align-items-center justify-content-center">
                            <i class="bi bi-image text-muted" style="font-size: 3rem;"></i>
                        </div>
                    </div>

                    <!-- 상품 정보 -->
                    <div class="card-body p-4 text-center">
                        <h5 class="product-title mb-3" th:text="${item.getName()}">Product</h5>
                        <p class="product-price mb-0">
                            <span th:text="${#numbers.formatInteger(item.getPrice(), 0, 'COMMA')}">price</span>
                            <span class="text-muted fs-6">KRW</span>
                        </p>
                    </div>

                    <!-- 버튼 -->
                    <div class="card-footer bg-transparent border-0 p-4 text-center">
                        <a class="btn btn-outline-dark w-100 rounded-pill hover-shadow"
                           th:href="@{/user/items/{id}(id=${item.id})}">
                            View Details
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PKLshop</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<!--<script src="js/scripts.js"></script>-->
</body>
</html>
